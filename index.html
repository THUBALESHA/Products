
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>THUBALESHA Fragrance - Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #fdfdfd;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .search-box {
      max-width: 400px;
      margin: 0 auto 30px;
      text-align: center;
    }

    .search-box input {
      width: 100%;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 25px;
      font-size: 16px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .product-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.3s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .product-card h3 {
      font-size: 18px;
      margin-bottom: 8px;
      color: #222;
    }

    .product-card p {
      font-size: 14px;
      color: #666;
      margin-bottom: 12px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .product-card a {
      text-decoration: none;
      background: gold;
      color: black;
      padding: 8px 14px;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .product-card a:hover {
      background: #d4af37;
    }

    @media (max-width: 600px) {
      .product-card img {
        height: 160px;
      }

      .product-card h3 {
        font-size: 16px;
      }

      .product-card p {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

  <h1>THUBALESHA Fragrance Collection</h1>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search for a perfume..." onkeyup="filterProducts()">
  </div>

  <div class="product-grid" id="productGrid"></div>

  <script>
    const products = Array.from({length: 20}, (_, i) => ({
      name: `Thubalesha Perfume ${i+1}`,
      desc: `Description for perfume ${i+1}.`,
      img: `https://via.placeholder.com/250x200?text=Perfume+${i+1}`
    }));

    window.onload = () => {
      const grid = document.getElementById('productGrid');
      products.forEach((p, index) => {
        const card = document.createElement('div');
        card.className = "product-card";
        card.setAttribute('data-name', p.name.toLowerCase());

        card.innerHTML = `
          <img src="${p.img}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>${p.desc}</p>
          <div class="buttons">
            <a href="#details${index+1}">View Details</a>
            <a href="https://pay.yoco.com/thubalesha-general-trading" target="_blank" style="background: #111; color: #fff;">Buy Now</a>
          </div>
        `;
        grid.appendChild(card);
      });
    };

    function filterProducts() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const cards = document.querySelectorAll('.product-card');
      cards.forEach(card => {
        const name = card.getAttribute('data-name');
        card.style.display = name.includes(input) ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
